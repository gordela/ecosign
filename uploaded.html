<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSign</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"
      rel="stylesheet"
    />
    <link type="text/css" href="css/jquery.signature.css" rel="stylesheet" />
  </head>
  <body>
    <header class="dark">
      <div class="container">
        <div class="left">
          <img src="./images/logo.png" alt="Ecosign Logo" />
          <nav>
            <ul>
              <li class="active"><a href="index.html#banner">მთავარი</a></li>
              <li><a href="index.html#opportunities">უპირატესობები</a></li>
              <li><a href="index.html#about">ჩვენ შესახებ</a></li>
              <li><a href="index.html#statistics">სტატისტიკა</a></li>
              <li><a href="index.html#packages">პაკეტები</a></li>
            </ul>
          </nav>
        </div>

        <div class="right">
          <img src="./images/user-pic.png" alt="" />
          <h5>გამარჯობა, გაგი</h5>
          <i class="fa fa-caret-down"></i>
        </div>
      </div>
    </header>

    <section class="dashboard hidden">
      <div class="panel">
        <div class="cont">
          <h3>ჩემი პანელი</h3>
          <button class="main-button">დოკუმენტის გაგზავნა</button>
        </div>

        <button
          class="nav-tab-button active"
          id="inbox-button"
          onclick="openPanel('inbox')"
        >
          <img src="images/inbox.svg" /><span class="text">შეტყობინებები</span>
        </button>
        <button
          class="nav-tab-button"
          id="sent-button"
          onclick="openPanel('sent')"
        >
          <img src="images/sent.svg" />
          <span class="text">გაგზავნილი</span>
        </button>
        <button
          class="nav-tab-button"
          id="saved-button"
          onclick="openPanel('saved')"
        >
          <img src="images/saved.svg" />
          <span class="text">შენახული</span>
        </button>
        <button
          class="nav-tab-button"
          id="trash-button"
          onclick="openPanel('trash')"
        >
          <img src="images/trash.svg" />
          <span class="text">წაშლილი</span>
        </button>
      </div>

      <div class="content-uploaded">
        <h1>Q&A: Access to Education.pdf</h1>
        <div class="doc">
          <div class="document">
            <div class="image">
              <img src="./images/document.png" />
              <div
                style="display: none"
                class="signature"
                id="defaultSignature"
              >
                <span>ხელმოწერა</span>
              </div>
            </div>

            <div class="row">
              <p>ხელმომწერი ვარ მე</p>
              <button
                onclick="nextAfterSign()"
                style="display: block"
                class="main-button next"
              >
                შემდეგი
              </button>
              <div class="hidden">
                <a id="downloadFile">
                  <button
                    onclick="downloadSignature()"
                    style="display: block"
                    class="main-button light"
                  >
                    <i class="fa fa-download"></i>
                    გადმოწერა
                  </button></a
                >
                <a style="text-decoration: none" href="list.html"
                  ><button style="display: block" class="main-button">
                    დასრულება
                  </button></a
                >
              </div>
            </div>
          </div>
          <div class="options">
            <div onclick="sign()" class="option-item">
              <img src="./images/sign.png" alt="Sign" />
              <p>ხელმოწერა</p>
            </div>
            <div onclick="bechedi()" class="option-item">
              <img src="./images/bechedi.png" alt="Sign" />
              <p>ბეჭედი</p>
            </div>
            <div onclick="text()" class="option-item">
              <img src="./images/text.png" alt="Sign" />
              <p>ტექსტი</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    ></script>

    <script type="text/javascript" src="js/jquery.signature.js"></script>
    <script src="./js/script.js"></script>
    <script>
      $("#defaultSignature").signature();
    </script>
  </body>
</html>
