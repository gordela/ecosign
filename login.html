<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="login">
      <div class="left">
        <img src="./images/logo.png" alt="Ecosign logo" />
        <h1>შესვლა</h1>
        <form action="">
          <label for="mail">მეილი</label>
          <input type="text" name="mail" placeholder="მეილი" />
          <label for="password">პაროლი</label>
          <input type="password" name="mail" placeholder="შეიყვანე პაროლი" />
          <div class="save">
            <input type="checkbox" name="save" value="save" />
            <label for="save"> დამტოვე მომავალში შესული</label>
          </div>
          <button class="main-button">შესვლა</button>
        </form>
        <p>არ გაქვს ექაუნთი? <a href="#">რეგისტრაცია</a></p>
      </div>
      <div class="right">
        <h2>მოაწერე ხელი ნებისმიერ დოკუმენტს კალმის გარეშე</h2>
        <img src="./images/login-img.png" alt="Login Image" />
      </div>
    </section>
  </body>
</html>
