<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="login">
      <div class="left">
        <img src="./images/logo.png" alt="Ecosign logo" />
        <h1>რეგისტრაცია</h1>
        <form action="">
          <label for="name">სახელი</label>
          <input type="text" name="name" placeholder="გიორგი" />
          <label for="surname">გვარი</label>
          <input type="text" name="surname" placeholder="გორდიაშვილი" />
          <label for="mail">ელ-ფოსტა</label>
          <input type="text" name="mail" placeholder="მეილი" />
          <label for="password">პაროლი</label>
          <input
            type="password"
            name="password"
            placeholder="შეიყვანე პაროლი"
          />
          <label for="phone">ტელეფონის ნომერი</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+995555555555"
          />
          <div class="save">
            <input type="checkbox" name="save" value="save" />
            <label for="save"> ვეთანხმები Terms & conditions</label>
          </div>
          <button class="main-button">რეგისტრაცია</button>
        </form>
        <p>უკვე გაქვს ანგარიში? <a href="#">შესვლა</a></p>
      </div>
      <div class="right">
        <h2>ისარგებლე ჩვენი სერვისით და დაზოგე დრო</h2>
        <img src="./images/register-img.png" alt="Register Image" />
      </div>
    </section>
  </body>
</html>
