<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="login">
      <div class="left">
        <img src="./images/logo.png" alt="Ecosign logo" />
        <h1>პაროლის აღდგენა</h1>
        <form action="">
          <label for="mail">ახალი პაროლი</label>
          <input
            type="password"
            name="password_1"
            placeholder="შეიყვანე შენი მეილი"
          />

          <label for="mail">გაიმეორეთ პაროლი</label>
          <input
            type="password"
            name="password_2"
            placeholder="შეიყვანე შენი მეილი"
          />

          <div class="save"></div>
          <button class="main-button">შენახვა</button>
        </form>
      </div>
      <div class="right">
        <h2>მოაწერე ხელი ნებისმიერ დოკუმენტს კალმის გარეშე</h2>
        <img src="./images/login-img.png" alt="Login Image" />
      </div>
    </section>
  </body>
</html>
