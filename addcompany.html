<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="login">
      <div class="left">
        <img src="./images/logo.png" alt="Ecosign logo" />
        <h1>გსურთ კომპანიის დამატება?</h1>
        <form
          style="
            display: grid;
            width: 100%;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
          "
          action=""
        >
          <button class="main-button light">არა</button
          ><button class="main-button">კი</button>
        </form>
      </div>
      <div class="right">
        <h2>მოაწერე ხელი ნებისმიერ დოკუმენტს კალმის გარეშე</h2>
        <img src="./images/login-img.png" alt="Login Image" />
      </div>
    </section>
  </body>
</html>
